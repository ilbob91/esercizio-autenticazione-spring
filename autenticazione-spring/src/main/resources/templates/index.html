<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id Libro</th>
				<th>Titolo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro : ${listaLibri}">
				<td th:text="${libro.idLibro}"></td>
				<td th:text="${libro.titolo}"></td>
			</tr>
		</tbody>
	</table>

	<form th:action="@{/registrazione}" method="get">

		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Registration Page</button>

	</form>



	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">

			<h3 class="form-signin-heading" th:text="Welcome"></h3>

			<br /> <input type="text" id="user_name" name="user_name"
				placeholder="User Name" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>

		</form>

	</div>
</body>
</html>
