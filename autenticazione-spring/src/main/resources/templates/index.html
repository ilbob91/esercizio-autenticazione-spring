<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

 <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

	<form th:action="@{/registrazione}" method="get">

		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Registration Page</button>

	</form>



	<div class="container">
		<form th:action="@{/admin/home}" method="GET" class="form-signin">

			<h3 class="form-signin-heading" th:text="Welcome"></h3>

			<br /> <input type="text" id="user_name" name="user_name"
				placeholder="User Name" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>

		</form>

	</div>
	<br>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id Libro</th>
				<th>Titolo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro : ${listaLibri}">
				<td th:text="${libro.idLibro}"></td>
				<td th:text="${libro.titolo}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
